<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library Project</h1>
    <div id="newbtn-container">
        <button id="newbtn">+ New Book</button>
    </div>
    <div id="popup">
        <form id="form">
            <span id="close">&times;</span>
            <div id="textinput">
                <p><input type="text" id="title" placeholder="Title"></p>
                <p><input type="text" id="author" placeholder="Author"></p>
                <p><input type="text" id="pages" placeholder="Pages"></p>
            </div>
            <div id="checkbox">
                <p><label>Read:</label><input type="checkbox" id="read" value="yes"></p>
            </div>
            <button type="submit" form="form" id="addbtn">Add</button>
        </form>
    </div>
    <div id="Library-container"></div>
    <script src="index.js"></script>
</body>
</html>
